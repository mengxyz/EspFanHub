<div class="h-full w-full relative flex flex-col gap-3 items-center">
  <div class="grid grid-cols-3 max-w-3xl w-full gap-4">
    <mat-card *ngFor="let item of devices">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions align="end">
        <button  (click)="editDevice(item.uid)" mat-button class="!text-yellow-500">Edit</button>
        <button  (click)="deleteDevice(item.uid)" mat-button color="warn">Delete</button>
        <button
          mat-button
          [routerLink]="['/home-page', item.uid]"
          class="!text-green-500"
        >
          Connect
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="absolute right-0 bottom-0">
    <button (click)="newDevice()" mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
